<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DogEar Login</title>
</head>
<body>
    <h1>Login to DogEar</h1>
    <form method="POST" action="/login">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" autocomplete="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required><br><br>

        <button type="submit">Log In</button>
    </form>
</body>
</html>
